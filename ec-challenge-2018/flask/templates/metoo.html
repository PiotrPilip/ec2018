<!DOCTYPE html><html lang="en"><head>  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   <meta charset="utf-8" />   <title></title>   <!-- import plugin script -->   <script src='static/Chart.min.js'></script></head><body><nav class="navbar navbar-expand-lg navbar-light bg-light">  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">    <span class="navbar-toggler-icon"></span>  </button>  <div class="collapse navbar-collapse" id="navbarSupportedContent">    <ul class="navbar-nav mr-auto">      <li class="nav-item">        <a class="nav-link" href="/">All</a>      </li>                <li class="nav-item">        <a class="nav-link" href="/table">Table</a>      </li>     <li class="nav-item">        <a class="nav-link" href="/chart">Chart</a>      </li>      <li class="nav-item dropdown">        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">          Dropdown        </a>        <div class="dropdown-menu" aria-labelledby="navbarDropdown">          <a class="dropdown-item" href="/metoo">#metoo</a>          <a class="dropdown-item" href="/china">#china</a>          <a class="dropdown-item" href="/usa">#china</a>          <a class="dropdown-item" href="/puppy">#puppy</a>          <a class="dropdown-item" href="/look">#look</a>          <a class="dropdown-item" href="/rest">#rest</a>          <a class="dropdown-item" href="/coffe">#coffe</a>          <a class="dropdown-item" href="/nerd">#nerd</a>          <a class="dropdown-item" href="/morning">#morning</a>          <a class="dropdown-item" href="/love">#love</a>        </div>      </li>    </ul>  </div></nav><!-- bar chart canvas element --><div class="container"><canvas id="chart" width="800" height="500"></canvas></div><div class="container">    <div class="row">        <div class='col-sm-6'>            <div class="form-group">                <div class='input-group date' id='datetimepicker1'>                    <input type='text' class="form-control" />                    <span class="input-group-addon">                        <span class="glyphicon glyphicon-calendar"></span>                    </span>                </div>            </div>        </div>        <script type="text/javascript">            $(function () {                $('#datetimepicker1').datetimepicker();            });        </script>    </div></div><script>   // bar chart data   var barData = {   labels : [{% for item in labels %}                  "{{item}}",              {% endfor %}],   datasets : [      {            fillColor: "rgba(151,187,205,0.2)",            strokeColor: "rgba(151,187,205,1)",            pointColor: "rgba(151,187,205,1)",         data : [{% for item in values %}                      {{item}},                    {% endfor %}]      }      ]   }   // get bar chart canvas   var mychart = document.getElementById("chart").getContext("2d");   steps = 10   max = 300   // draw bar chart   new Chart(mychart).Bar(barData, {        scaleOverride: true,        scaleSteps: steps,        scaleStepWidth: Math.ceil(max / steps),        scaleStartValue: 0,        scaleShowVerticalLines: true,        scaleShowGridLines : true,        barShowStroke : true,        scaleShowLabels: true   });</script><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
